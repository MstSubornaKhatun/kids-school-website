<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px; /* ছবির আর লেখার মধ্যে ফাঁকা */
        }

        .logo img {
            width: 50px; /* ছবির প্রস্থ */
            height: 50px; /* ছবির উচ্চতা */
            border-radius: 50%; /* বৃত্তাকার করার জন্য */
        }

        .logo h1 {
            font-size: 24px;
            color: #333; /* লেখার রঙ */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- লোগোর ছবি -->
        <img src="https://via.placeholder.com/50" alt="Logo">
        <!-- লোগোর টেক্সট -->
        <h1>My Logo</h1>
    </div>
</body>
</html>
